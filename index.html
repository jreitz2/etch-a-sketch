<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="java.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main">
        <div class="sub">
            <div class="draw">
            </div>
            <div class="controls">
                <div class="sizes">
                    <button class="sml">Small</button>
                    <button class="med">Medium</button>
                    <button class="lrg">Large</button>
                </div>
                <div class="colors">
                    <button class="black">Black</button>
                    <button class="rainbow">Rainbow</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
